version: '3.7'
services:
  cadvisor:
    container_name: cadvisor
    image: google/cadvisor:latest
    privileged: true
    ports:
      - "8081:8080"
    restart: unless-stopped
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
